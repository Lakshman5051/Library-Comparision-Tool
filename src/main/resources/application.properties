spring.application.name=library-comparison-tool
# --- Server ---
#server.port=8080

# --- Datasource (PostgreSQL) ---
#spring.datasource.url=jdbc:postgresql://localhost:5432/librariesdb
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver
# For local: Use fallback values
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:librariesdb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Libraries.io API Configuration ---
libraries.io.api.key=${LIBRARIES_IO_API_KEY}
libraries.io.api.base-url=https://libraries.io/api

# --- Google OAuth Configuration ---
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}

# --- Session Configuration ---
# Store sessions in PostgreSQL database
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.timeout=24h
server.servlet.session.cookie.name=LIBRARYSESSION
server.servlet.session.cookie.http-only=true
# Secure cookies for HTTPS in production (Railway uses HTTPS)
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
# None allows cross-origin cookies (needed for Vercel -> Railway communication)
server.servlet.session.cookie.same-site=${COOKIE_SAME_SITE:none}

# --- Email Configuration (SMTP) ---
# Enable email sending (set to false for development without email setup)
app.email.enabled=${EMAIL_ENABLED:true}

# gmail properties
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender address (should match username)
spring.mail.from=${SMTP_FROM}
