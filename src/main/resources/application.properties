spring.application.name=library-comparison-tool
# --- Server ---
#server.port=8080

# --- Datasource (PostgreSQL) ---
#spring.datasource.url=jdbc:postgresql://localhost:5432/librariesdb
#spring.datasource.username=postgres
#spring.datasource.password=postgres
#spring.datasource.driver-class-name=org.postgresql.Driver
# For local: Use fallback values
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:librariesdb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Libraries.io API Configuration ---
# Get your API key from: https://libraries.io/api
# For Railway: Set LIBRARIES_IO_API_KEY environment variable
# NOTE: Remove the default value in production - use environment variable only
libraries.io.api.key=${LIBRARIES_IO_API_KEY:}
libraries.io.api.base-url=https://libraries.io/api

# --- GitHub API Configuration ---
# Get your Personal Access Token from: https://github.com/settings/tokens
# Create token with 'public_repo' scope (or 'repo' for private repos)
# For Railway: Set GITHUB_TOKEN environment variable
# With token: 5,000 requests/hour | Without token: 60 requests/hour
github.api.token=${GITHUB_TOKEN:}

# --- Google OAuth Configuration ---
# Get your Client ID from: https://console.cloud.google.com/apis/credentials
# For Railway: Set GOOGLE_OAUTH_CLIENT_ID environment variable
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID:}

# --- Session Configuration ---
# Store sessions in PostgreSQL database
spring.session.store-type=jdbc
# Use 'embedded' for development (creates tables once), 'always' recreates on restart (loses sessions)
spring.session.jdbc.initialize-schema=embedded
server.servlet.session.timeout=24h
# NOTE: Cookie configuration is handled by SessionConfig.java bean
# These properties are overridden by the CookieSerializer bean
app.session.cookie-domain=
app.session.same-site=Lax
app.session.secure=false
app.session.cookie-domain=
app.session.same-site=Lax
app.session.secure=false

# --- Email Configuration ---
# Enable email sending (set to false for development without email setup)
app.email.enabled=${EMAIL_ENABLED:true}

# Email sender address (must be verified in your SendGrid account)
# Format: "Display Name <email@yourdomain.com>" or just "email@yourdomain.com"
app.email.from=${EMAIL_FROM:IntelliLib <noreply@intellib.com>}

# --- SendGrid Configuration (PRIMARY) ---
# Get your API key from: https://app.sendgrid.com/settings/api_keys
# For Railway: Set SENDGRID_API_KEY environment variable
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:}

# --- Mailgun Configuration (FALLBACK) ---
# Get your API key from: https://app.mailgun.com/app/account/security/api_keys
# Get your domain from: https://app.mailgun.com/app/sending/domains
# For Railway: Set MAILGUN_API_KEY and MAILGUN_DOMAIN environment variables
# Mailgun will be used as fallback if SendGrid fails
mailgun.api.key=${MAILGUN_API_KEY:}
mailgun.domain=${MAILGUN_DOMAIN:}